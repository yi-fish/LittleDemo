<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title> 网页标题 </title>
	<style>
		#wrap {
			width: 400px;
		}

		#wrap .c1 {
			font-size: 30px;
		}

		#wrap .c2 {
			color: blue;
		}

		#wrap .c3 {
			font-weight: bold;
		}

		#wrap .c4 {
			text-decoration: underline;
		}

		#wrap .c5 {
			background: green;
			color: white;
		}

		#wrap .c6 {
			border: 1px solid red;
		}
	</style>
</head>

<body>
	<div id="wrap">
		<p class="c1">第1行</p>
		<p class="c2">第2行</p>
		<p class="c3">第3行</p>
		<p class="c4">第4行</p>
		<p class="c5">第5行</p>
		<p class="c6">第6行</p>
	</div>
	<script>
		var num1 = 2;
		var num2 = 20;
		var num3 = --num1 + num2;
		var num4 = num1 + num2;
		console.log(num1 + '-' + num2 + '-' + num3 + '-' + num4)


		var num1 = 2;
		var num2 = 20;
		var num3 = num1-- + num2;
		var num4 = num1 + num2;
		console.log(num1 + '-' + num2 + '-' + num3 + '-' + num4)
	</script>
</body>

</html>
