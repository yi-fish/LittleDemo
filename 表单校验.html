<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> 网页标题 </title>
    <script src="http://exam.zhimawork.com/user/js/jquery-1.11.1.min.js"></script>
</head>

<body>
    <h3>请填写以下表单：</h3>
    <form action="#do.php" method="get" name="myForm">
        <p>账号：<input name="account" type="text" /></p>
        <p>密码：<input name="password" type="password" /><span id="pwdinfo"></span></p>
        <p><input type="submit" value="提交" id="btn_submit" /></p>
    </form>
    <script>
        $(function () {
            $('#btn_submit').click(function () {
                //判断账号不能为空，使用弹框警告
                var x = document.forms["myForm"]["account"].value;
              console.log(x)
                var y = document.forms["myForm"]["password"].value;
                if (x == null || x == "") {
                    alert("请输入姓名");
                    return false;
                }
                else if (y == "") {
                    document.getElementById("pwdinfo").innerHTML = "请输入密码";
                    return false;
                }



            });
        });
    </script>
    <style>
    #pwdinfo{
        color: red;
    }
    </style>
</body>

</html>
