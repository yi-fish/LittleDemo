    <head>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }

            .contain {
                position: absolute;
                top: 50%;
                margin-top: -300px;
                left: 50%;
                margin-left: -300px;
            }


            .contain {
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                justify-content: space-between;
                align-items: center;
                align-content: space-between;
            }


            .contain {
                width: 490px;
                height: 490px;
            }


            #contain div {
                display: flex;
                align-items: center;
                justify-content: center;

                text-align: center;
                line-height: 150px;
                background: goldenrod;
                width: 150px;
                height: 150px;
            }

            #contain div:hover {
                font-size: 60px;
                background: red;
            }
        </style>
    </head>

<body>
    <div id="contain" class="contain blue">
        <div><span>1</span></div>
        <div><span>2</span></div>
        <div><span>3</span></div>
        <div><span>4</span></div>
        <div><span>5</span></div>
        <div><span>6</span></div>
        <div><span>7</span></div>
        <div><span>8</span></div>
        <div><span>9</span></div>
    </div>

</body>
